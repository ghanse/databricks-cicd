    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://fe-vm-industry-solutions-buildathon.cloud.databricks.com
    variables:
      catalog: gh_catalog_001
      schema: ${workspace.current_user.short_name}
  prod:
    mode: production
    workspace:
      host: https://fe-vm-industry-solutions-buildathon.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/gregory.hansen@databricks.com to make sure we only have a single copy.
      root_path: /Workspace/Users/gregory.hansen@databricks.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: gh_catalog_001
      schema: prod
    permissions:
      - user_name: gregory.hansen@databricks.com
        level: CAN_MANAGE
